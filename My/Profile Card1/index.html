<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/53323cb170.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="./profile.jpg" alt="">
      </div>
    </div>
    <!-- <div class="icon arrow"><i class="fas fa-arrow-left"></i></div> -->
    <!-- <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div> -->
    <a href="#"><div class="name">Rudra Bhatt</div></a>
    <div class="about">Founder & CEO of <span class="highlight"> AppCity</span> </div>
    <ul class="social-icons">
      <li><a href="#" class="lnk"><i class="fa-brands fa-linkedin-in"></i></a></li>
      <li><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#" class="insta"><i class="fab fa-instagram"></i></a></li>
      <li><a href="#" class="git"><i class="fab fa-github"></i></a></li>
      <li><a href="#" class="yt"><i class="fab fa-youtube"></i></a></li>
    </ul>

    <div class="skills">
      <button>C</button>
      <button>C++</button>
      <button>Java</button>
      <button>Python</button>
      <button>SQL</button>
      <button>Web Development</button>
      <button>App Development</button>
      <button>Graphic Designing</button>
    </div>
  </div>

</body>
</html>
