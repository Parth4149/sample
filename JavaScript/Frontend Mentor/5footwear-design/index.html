<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footwear</title>
    <!-- <link rel="shortcut icon" href"" sizes="32x32" type="image/x-icon"> -->
    <link rel="shortcut icon" href="./images/shoe-1.jpg" sizes="32 32" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53323cb170.js" crossorigin="anonymous"></script>
</head>
<body>
    <button class="menu">
        <i class="fa-solid fa-bars"></i>
    </button>
    <a href="#" class="phone"><i class="fas fa-phone"></i></a>

    <div class="logo">
        <i class="fas fa-shoe-prints"></i>
        <h1>Show are us</h1>
        <p>Find the right fit for you</p>
    </div>

    <div class="main-container">
        <div class="main" id="main">
            <div class="slide" data-bg="cb021c">
                <img src="./images/shoe-1.jpg" alt="shoe-1  ">
                <h1>Performance</h1>
                <a href="#">Learn More</a>
            </div>
            <div class="slide" data-bg="E9EBEC"> 
                <img src="./images/shoe-2.jpg" alt="shoe-2">
                <h1>Design</h1>
                <a href="#">Learn More</a>
            </div>
        
            <div class="slide" data-bg="F5F6F8">
                <img src="./images/shoe-3.jpg" alt="shoe-3">
                <h1>Comodity</h1>
                <a href="#">Learn More</a>
            </div>
        
            <div class="slide" data-bg="#353737">
                <img src="./images/shoe-4.jpg" alt="shoe-4.jpg">
                <h1>Skechable</h1>
                <a href="#">Learn More</a>
            </div>
        </div>
    </div>
    

    <button class="left-arrow" id="left">
        <i class="fas fa-chevron-left"></i>
    </button>
    <button class="right-arrow" id="right">
        <i class="fas fa-chevron-right"></i>
    </button>

    <div class="progress"></div>
</body>
</html>
