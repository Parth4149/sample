<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>interactive-rating-component-main</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Main  -->
  <section class="main-container">
    <img src="./images/icon-star.svg" alt="">
    <!-- Rating state start -->
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
   </p> 

    <ul id="list">
      <li><button class="btn">1</button></li>
      <li><button class="btn">2</button></li>
      <li><button class="btn">3</button></li>
      <li><button class="btn">4</button></li>
      <li><button class="btn">5</button></li>
    </ul>
    <!-- <a href="thanks.html"><button onclick="submit()" id="submit">Submit</button></a> -->
    <button class="submit" onclick="submit()">SUBMIT</button>
  </section>

<!-- Thank you  -->
  <section class="thank-container hidden">
    <!-- Thank you state start -->
    <img src="./images/illustration-thank-you.svg" alt="">    
    <h4><span>You selected <span id="rating-el"></span> out of 5</span></h4>

    <h3>Thank you!</h3>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™ t hesitate to get in touch!
    </p>  
    <button class="rate-again" onclick="rateAgain()" id="rate-again">RATE AGAIN</button>
<!-- Thank you state end -->
  </section>  
  
</body>
</html>
