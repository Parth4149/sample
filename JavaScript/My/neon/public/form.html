<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>form</title>
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<div class="body-wrap">
		<header class="site-header">
			<div class="container">
				<div class="site-header-inner">
					<div class="brand">
						<h1 class="m-0">
							<a href="index.html"><img src="images/logo.svg" alt="Neon" width="32" height="32" /></a>
						</h1>
					</div>
				</div>
			</div>
		</header>
		<main class="site-content">
			<section class="signin section illustration-section-01">
				<div class="container-xs">
					<div class="signin-inner section-inner">
						<div class="section-header center-content">
							<h1 class="m-0">
								Welcome. We exist to make entrepreneurship
								easier.
							</h1>
						</div>
						<div class="tiles-wrap">
							<div class="tiles-item">
								<div class="tiles-item-inner">
									<form id="form">
										<fieldset>
											<div class="mb-12" mb-32>
												<label class="form-label" for="name">Name</label>
												<input id="name" class="form-input" type="text" placeholder="Full name" />
											</div>
											<div class="mb-12" mb-32>
												<label class="form-label" for="email">Email</label>
												<input id="email" class="form-input" type="email" placeholder="Email" />
											</div>
											<div class="mb-12 mb-32" >
												<label class="form-label" for="phone">Contact Number</label>
												<input id="phone" class="form-input" type="tel" placeholder="Contact Number" />
											</div>
											<div class="mb-12 mb-32">
												<label class="form-label" for="subject">Subject</label>
    											<textarea id="subject" name="subject" placeholder="Your Message.." style="height:100px; font-size: 16px;"></textarea>
											</div>
											<div class="mt-24 mb-32">
												<button class="button button-primary button-block" type="submit">
													Submit
												</button>
											</div>
										</fieldset>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/main.min.js"></script>
</body>

</html>
