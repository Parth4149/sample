<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    
    // Interpolated
    console.log('Hello I am %s string!','Spider-Man');

    // Styled
    console.log('%c I am Parth', 'font-size:40px');

    // warning!
    console.warn('this is too high');

    // Error :|
    console.error('Stack Overflow');

    // Info
    console.info('I am a problem solver');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('hello'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    // console.log(p);
    // console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count('hello'); // count real time
    console.count('hello');
    console.count('hello');
    console.count('world');
    console.count('world');
    console.count('hello');
    console.count('world');
    console.count('world');
    

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

  </script>
</body>
</html>
